<body id="fondoFormulario">

        <form  action="https://formsubmit.co/checho.botello89@gmail.com" method="post">

            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" maxlength="50" minlength="2" required>

            <input class="controles" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" maxlength="50" minlength="2" required>
            <p>Estoy deacuerdo con <a href="#">Terminos y condiciones </a><input type="checkbox" required></p>
            <br>
            <input class="boton" type="submit" value="Enviar">

        </form>
    </section>
